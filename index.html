<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Наушники Beats Solo 3</title>
    <link rel="stylesheet" href="styles/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__menu">
          <div class="container">
            <div class="logo header__logo">
              <img class="logo__img" src="img/logo.svg" alt="Логотип Beats" />
            </div>
            <div class="nav header__nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="#">О нас</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Наушники</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Команда</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Цвета</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Отзывы</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Как мы работаем</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Контакты</a>
                </li>
              </ul>
            </div>
            <div class="contacts header__contacts">
              <a class="contacts__phone" href="tel:+78009039090"
                >8 800 903 90 90</a
              >
            </div>
          </div>
        </div>
        <div class="header__hero">
          <div class="container">
            <div class="header__description">
              <h1 class="title title_size_biggest header__title">
                Беспроводные наушники Beats Solo 3
              </h1>
              <p class="header__text">
                Встречайте новую версию наушников из линейки Powerbeats.
              </p>
              <a class="button button_bg_red header__button" href="#"
                >Заказать</a
              >
              <ul class="header__list">
                <li class="header__item">
                  <span class="header__info">Безупречный звук</span>
                </li>
                <li class="header__item">
                  <span class="header__info">До 40 часов работы</span>
                </li>
                <li class="header__item">
                  <span class="header__info">Технология Fast Fuel </span>
                </li>
              </ul>
            </div>
            <div class="header__img-container">
              <img
                class="header__img"
                src="img/headphones_big.jpg"
                alt="Beats Solo 3 белые"
              />
              <ol class="paginator header__paginator">
                <li class="paginator__item paginator__item_active"></li>
                <li class="paginator__item"></li>
                <li class="paginator__item"></li>
                <li class="paginator__item"></li>
                <li class="paginator__item"></li>
                <li class="paginator__item"></li>
                <li class="paginator__item"></li>
                <li class="paginator__item"></li>
                <li class="paginator__item"></li>
              </ol>
            </div>
          </div>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer">1</footer>
    </div>
  </body>
</html>
